<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q - Perguntas e respostas</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/sala.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sala" class="content">
        <header>
            <a href="home.html">
                <img src="assets/logo.svg" alt="Logo Rocket.Q" />
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copia.svg" alt="Copiar código da sala" />
                </div>
                <a href="#" class="button">
                    <img src="assets/usuario-branco.svg" alt="Criar sala" />
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="pergunta-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for-id="pergunta" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="pergunta" id="pergunta" placeholder="O que você quer perguntar?"></textarea>
                    
                    <footer>
                        <div>
                            <img src="assets/cadeado.svg" alt="Essa pergunta é anônima" />
                            Essa pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section class="perguntas">
                <h2 class="sr-only">Perguntas da comunidade</h2>

                <div class="perguntas">
                    <div class="pergunta-box">
                        <div class="pergunta-conteudo">
                            <div class="usuario">
                                <img src="assets/avatar.svg" alt="Avatar" />
                            </div>
                            <div class="pergunta">
                                <p>Qual a diferença entre var, let e const no JavaScript?</p>
                            </div>
                        </div>
                        <div class="acao">
                            <a href="#" class="marcar">
                                <img src="assets/check.svg" alt="Ícone de verificado" />
                                Marcar como lida
                            </a>
                            <a href="#" class="apagar">
                                <img src="assets/lixo.svg" alt="Ícone de lixo" />
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
